<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <form>
        <div class="row">
          <label>Enter a final number you'd like to count up to from zero (whole, positive integer):</label>
          <input type="text" id="number1">
        </div>
        <div class="row">
          <label>Enter a multiple you'd like to count up by (whole, positive integer):</label>
          <input type="text" id="number2">
        </div>
        <button type="submit" class="btn-info">Submit</button>
      </form>
      <div class="row" id="answers">
        <p id="output-sentence"></p>
        <p id="output-numbers"></p>
      </div>
    </div>
  </body>
</html>
